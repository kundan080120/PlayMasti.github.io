<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Button with Downward Finger</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f3f4f6;
      font-family: Arial, sans-serif;
      text-align: center;
      flex-direction: column;
    }

    .gift-section {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }

    .gift-button {
      padding: 20px 40px;
      font-size: 1.5em;
      background: linear-gradient(45deg, #ff5722, #ff9800);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease-in-out, box-shadow 0.2s, background 0.2s ease-in-out;
    }

    /* Hover effect - Grow button */
    .gift-button:hover {
      transform: scale(1.1); /* Button grows on hover */
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      background: linear-gradient(45deg, #ff9800, #ff5722);
    }

    /* Active effect - Button shrinks */
    .gift-button:active {
      transform: scale(0.95); /* Button shrinks on click */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* Downward Finger Animation */
    .finger {
      font-size: 4em;
      animation: pointAnimation 1.5s infinite alternate;
      margin-bottom: 20px; /* Space between finger and button */
    }

    @keyframes pointAnimation {
      0% {
        transform: translateY(-10px); /* Start from slightly up */
      }
      50% {
        transform: translateY(10px); /* Move finger down */
      }
      100% {
        transform: translateY(-10px); /* Move finger up again */
      }
    }

    /* Animation for Button */
    .button-animation {
      animation: buttonPulse 1.5s infinite;
    }

    @keyframes buttonPulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <!-- Gift Section -->
  <div class="gift-section" id="gift-section">
    <!-- Downward pointing finger animation above the button -->
    <div class="finger">üëá</div>
    
    <!-- Add animation to the button -->
    <button class="gift-button button-animation" onclick="openContent()">üéÅ Open Gift üéÅ</button>
  </div>

  <script>
    // Function to simulate opening content
    function openContent() {
      alert('Content Opened!');
    }
  </script>

</body>
</html>
